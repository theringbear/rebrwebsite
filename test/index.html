<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- intro -->
<section class="intro">
  <h1>Horizontal Scrolling Cards with GSAP</h1>
</section>
<!-- intro end -->
<!-- horizontal scroll -->
<section id="horizontal-scoll">
  <div class="horizontal-scoll-wrapper">
    <div class="horizontal">
      <div>
        <div class="card">
          <h2>Card 1</h2>
        </div>
      </div>
      <div>
        <div class="card">
          <h2>Card 2</h2>
        </div>
      </div>
      <div>
        <div class="card">
          <h2>Card 3</h2>
        </div>
      </div>
      <div>
        <div class="card">
          <h2>Card 4</h2>
        </div>
      </div>
      <div>
        <div class="card">
          <h2>Card 5</h2>
        </div>
      </div>
      <div>
        <div class="card">
          <h2>Card 6</h2>
        </div>
      </div>
       <div>
        <div class="card">
          <h2>Card 7</h2>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- horizontal scroll end -->
<!-- footer -->
<footer>
  <div>
    <h2>Credits</h2>
    <a href="https://www.humming.design" target="_blank">Humming</a>
    <a href="https://greensock.com" target="_blank">GSAP</a>
  </div>
</footer>

      <!-- <script src="script.js"></script> -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
      <script>
        gsap.registerPlugin(ScrollTrigger);

        let horizontalSection = document.querySelector('.horizontal');

        console.log(horizontalSection.scrollWidth);

        gsap.to('.horizontal', {
        x: () => horizontalSection.scrollWidth * -1,
        xPercent: 100,
        ease: 'power2.inOut',
        scrollTrigger: {
        trigger: '.horizontal',
        start: 'center center',
        end: '+=7000px',
        pin: '#horizontal-scoll',
        scrub: .5,
        invalidateOnRefresh: true
      }
});
      </script>
</body>
</html>
